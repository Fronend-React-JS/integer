<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
let a = prompt("3 xonali sonni kiriting")

let birlik = Math.floor(( a % 10));
let onlik = Math.floor((a / 10) % 10);
let yuzlik = Math.floor((a / 100));

document.write(birlik * 100 + yuzlik * 10 + onlik * 1  + " " +  "birlikni yuzliklarga almastirdim");

    </script>
</body>
</html>
