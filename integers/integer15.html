<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>integer</title>
</head>
<body>
    <script>
        let a = prompt("sonni kiriting")

let birlik = Math.floor(( a % 10));
let onlik = Math.floor((a / 10) % 10);
let yuzlik = Math.floor((a / 100));

document.write(onlik * 100 + yuzlik * 10 + birlik * 1 + " " +  "o'nlikni yuzliklarga almastirdim");
    </script>
</body>
</html>
